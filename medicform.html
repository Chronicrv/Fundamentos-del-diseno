<!DOCTYPE html>

<head>

<title>Emergencia Médica</title>
<script>
function validateForm()
{
var x=document.forms["myForm"]["fname"].value;
if (x==null || x=="")
  {
  alert("First name must be filled out");
  return false;
  }
}
</script>

</head>

<body>

<form name="myForm" action="demo_form.asp" onsubmit="return validateForm()" method="post">
Emegencia:<input type="text" name="fname">
<input type="submit" value="Submit">
</form>
<form name="myForm" action="demo_form.asp" onsubmit="return validateForm()" method="post">
Locación (Estimada)<input type="text" name="fname">
<input type="submit" value="Submit">
<form name="myForm" action="demo_form.asp" onsubmit="return validateForm()" method="post">
Datos extra :<input type="text" name="fname">

</form>	
</form>	
	
</body>
